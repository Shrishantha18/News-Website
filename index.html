<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>News Hub</title>
  <style>
    :root {
      --bg-light: #f4f6f9;
      --bg-dark: #121212;
      --text-light: #333;
      --text-dark: #f4f6f9;
      --card-light: rgba(255, 255, 255, 0.85);
      --card-dark: rgba(34, 34, 34, 0.85);
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    header {
      background: linear-gradient(90deg, #1a73e8, #673ab7);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .toggle-btn {
      background: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .toggle-btn:hover { background: #ddd; }
    .search-bar {
      display: flex;
      justify-content: center;
      margin: 25px;
    }
    .search-bar input {
      padding: 12px;
      width: 55%;
      border: none;
      border-radius: 25px 0 0 25px;
      outline: none;
      transition: 0.3s;
    }
    .search-bar input:focus {
      width: 60%;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }
    .search-bar button {
      padding: 12px 25px;
      border: none;
      background: #673ab7;
      color: white;
      border-radius: 0 25px 25px 0;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .search-bar button:hover {
      background: #512da8;
      transform: scale(1.05);
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 25px;
      padding: 20px;
    }
    .card {
      background: var(--card-light);
      border-radius: 16px;
      box-shadow: 0px 6px 12px rgba(0,0,0,0.15);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
    }
    body.dark .card { background: var(--card-dark); }
    .card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0px 8px 16px rgba(0,0,0,0.25);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background: #ccc;
    }
    .card-content { padding: 18px; }
    .card-content h3 {
      font-size: 20px;
      margin: 0 0 10px;
    }
    .card-content p {
      font-size: 14px;
      line-height: 1.4;
    }
    .card-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 18px 18px;
    }
    .card-actions a {
      text-decoration: none;
      color: #1a73e8;
      font-weight: bold;
      transition: 0.3s;
    }
    .card-actions a:hover { color: #0d47a1; }
    .download-btn {
      padding: 6px 12px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }
    .download-btn:hover {
      background: #0d47a1;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <header>
    üì∞  News Hub
    <button class="toggle-btn" onclick="toggleTheme()">üåô Dark Mode</button>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="üîç Search news...">
    <button onclick="searchNews()">Search</button>
  </div>

  <div id="newsContainer" class="container"></div>

  <script>
    const API_KEY = "6cf6e224492d450ebba422a5ec378cda"; // üîë Replace with your NewsAPI key
    const newsContainer = document.getElementById("newsContainer");
    const toggleBtn = document.querySelector(".toggle-btn");

    // Load top headlines by default
    window.onload = () => {
      fetchNews("everything");
    };

    function toggleTheme() {
      document.body.classList.toggle("dark");
      toggleBtn.textContent = document.body.classList.contains("dark")
        ? "‚òÄÔ∏è Light Mode"
        : "üåô Dark Mode";
    }

    function searchNews() {
      const q = document.getElementById("searchInput").value || "everything";
      fetchNews(q);
    }

    async function fetchNews(query) {
      newsContainer.innerHTML = "<p>Loading...</p>";
      try {
         const url = `https://newsapi.org/v2/everything?q=${encodeURIComponent(query)}&sortBy=publishedAt&pageSize=12&apiKey=${"6cf6e224492d450ebba422a5ec378cda"}`;

        const res = await fetch(url);
        const data = await res.json();
        displayArticles(data.articles || []);
      } catch (error) {
        newsContainer.innerHTML = "<p>Error fetching news.</p>";
        console.error(error);
      }
    }

    function displayArticles(articles) {
      if (!articles.length) {
        newsContainer.innerHTML = "<p>No news found.</p>";
        return;
      }

      const placeholder = "https://via.placeholder.com/400x200?text=No+Image";
      newsContainer.innerHTML = articles.map(article => `
        <div class="card">
          <img
            src="${article.urlToImage || placeholder}"
            alt="news"
            onerror="this.onerror=null;this.src='${placeholder}'"
          />
          <div class="card-content">
            <h3>${article.title || "Untitled"}</h3>
            <p>${article.description || "No description available."}</p>
          </div>
          <div class="card-actions">
            <a href="${article.url}" target="_blank" rel="noopener noreferrer">Read More ‚ûú</a>
            <button class="download-btn" onclick='downloadArticle(${JSON.stringify(article).replace(/'/g, "&#39;")})'>‚¨áÔ∏è Download</button>
          </div>
        </div>
      `).join("");
    }

    function downloadArticle(article) {
      const content = `Title: ${article.title || "Untitled"}\n\n${article.description || ""}\n\nRead more: ${article.url}`;
      const blob = new Blob([content], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = (article.title || "article").replace(/[^a-z0-9]/gi, "_") + ".txt";
      link.click();
    }
  </script>

</body>
</html>
