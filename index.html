<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech News</title>
  <style>
    :root {
      --bg: #f9fafc;
      --text: #111;
      --card-bg: #fff;
      --accent: #007bff;
    }
    .dark {
      --bg: #121212;
      --text: #f4f4f4;
      --card-bg: #1e1e1e;
      --accent: #00d1ff;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--card-bg);
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 { margin: 0; font-size: 1.6rem; }
    .controls { display: flex; gap: 0.5rem; align-items: center; }
    input {
      padding: 0.5rem 0.7rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: var(--accent);
      color: white;
      font-weight: bold;
      transition: transform 0.2s, background 0.2s;
    }
    button:hover { transform: scale(1.05); }

    #newsContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-5px); }
    .card img { width: 100%; height: 180px; object-fit: cover; }
    .card-content { padding: 1rem; flex: 1; }
    .card-content h3 { margin: 0 0 0.5rem; font-size: 1.2rem; }
    .card-content p { font-size: 0.9rem; line-height: 1.4; opacity: 0.8; }
    .card-actions {
      display: flex;
      justify-content: flex-end;
      padding: 0.8rem 1rem 1.2rem;
    }
    .card-actions a {
      text-decoration: none;
      color: var(--accent);
      font-weight: bold;
    }

    /* Notification popup */
    #popup {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--accent);
      color: white;
      padding: 0.8rem 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.3s ease;
      z-index: 200;
    }
    #popup.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“° Tech News</h1>
    <div class="controls">
      <input type="text" id="searchBox" placeholder="Search news...">
      <button onclick="searchNews()">Search</button>
      <button onclick="loadHeadlines()">Top Headlines</button>
      <button onclick="toggleTheme()">ðŸŒ™</button>
    </div>
  </header>

  <div id="popup">âœ¨ New news loaded!</div>
  <main id="newsContainer"><p>Loading latest news...</p></main>

  <script>
    const apiKey = "2f02082a5f7e3d611a9112f8f0a66c41";  // âœ… your API key
    const newsContainer = document.getElementById("newsContainer");
    const popup = document.getElementById("popup");

    async function fetchNews(url) {
      try {
        const res = await fetch(url);
        const data = await res.json();
        console.log(data);

        if (data.articles && data.articles.length > 0) {
          newsContainer.innerHTML = data.articles.map(article => `
            <div class="card">
              <img src="${article.image || 'https://via.placeholder.com/300'}" alt="news">
              <div class="card-content">
                <h3>${article.title}</h3>
                <p>${article.description || "No description available."}</p>
              </div>
              <div class="card-actions">
                <a href="${article.url}" target="_blank">Read More â†’</a>
              </div>
            </div>
          `).join("");

          showPopup();
        } else {
          newsContainer.innerHTML = "<p>No news found.</p>";
        }
      } catch (err) {
        console.error("Error fetching news:", err);
        newsContainer.innerHTML = "<p>Failed to load news.</p>";
      }
    }

    function loadHeadlines() {
      const url = `https://gnews.io/api/v4/top-headlines?topic=technology&lang=en&country=us&max=12&apikey=${"2f02082a5f7e3d611a9112f8f0a66c41"}`;
      fetchNews(url);
    }

    function searchNews() {
      const query = document.getElementById("searchBox").value.trim();
      if (!query) return;
      const url = `https://gnews.io/api/v4/search?q=${encodeURIComponent(query)}&lang=en&max=12&apikey=${"2f02082a5f7e3d611a9112f8f0a66c41"}`;
      fetchNews(url);
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function showPopup() {
      popup.classList.add("show");
      setTimeout(() => popup.classList.remove("show"), 3000);
    }

    // Load news on start
    loadHeadlines();
  </script>
</body>
</html>
